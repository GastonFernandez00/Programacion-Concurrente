plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
   id 'application'
   id 'com.diffplug.spotless' version '6.25.0'
   id 'jacoco'
}

jacoco {
    toolVersion = "0.8.12" // latest stable as of 2025
}

jacocoTestReport {
    dependsOn test // tests are required before generating report

    reports {
        xml.required = true
        csv.required = false
        html.required = true // generates nice browser report
    }
}

jacocoTestCoverageVerification {
    dependsOn test
    violationRules {
        rule {
            limit {
                // set minimum line coverage (0.80 = 80%)
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.29
            }
        }
    }
}

spotless {
    java {
        clangFormat('18.1.3').style("Microsoft")  // uses .clang-format
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
